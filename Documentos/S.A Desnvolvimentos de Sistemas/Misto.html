<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>RESISTOR MISTO</title>
</head>

<body>

  <center>
    <h1>R/Misto</h1>
  </center>
  <center>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://static.todamateria.com.br/upload/re/si/resistores_mistos.jpg?auto_optimize=low"
            class="d-block w-95" alt="imagem1">
        </div>
        <div class="carousel-item">
          <img src="https://s1.static.brasilescola.uol.com.br/be/2020/02/associacao-mista1.jpg" class="d-block w-50"
            alt="imagem2">
        </div>
        <div class="carousel-item">
          <img
            src="https://aprendendoeletrica.com/wp-content/uploads/2019/02/associa%C3%A7%C3%A3o-resistores-mista-e1594077310413.jpg"
            class="d-block w-50" alt="imagem3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </center>

  <center>
    <p>
    <h6>
      <h4>C/Tensão :

        <input type="number" id="num1">
      </h4>
    </h6>

    </p>
  </center>

  <center>
    <p>
    <h6>
      <h4>Resistor1 :
        <input type="number" id="num2">
      </h4>
    </h6>
    </p>
  </center>

  <center>
    <p>
    <h6>
      <h4>Resistor2 :

        <input type="number" id="num3">
      </h4>
    </h6>

    </p>
  </center>
  <center>
    <p>
      <input type="button" id="dividiresoma" value="Resistência Equivalente"></input>
    </p>
  </center>
  <center>
    <p>

      <input type="button" id="dividir1" value="Corrente total"></input>

    </p>
  </center>
  <center>
    <p>

      <input type="button" id="mutiplicar1" value="Tensão Total R1"></input>

    </p>
  </center>
  <center>
    <p>

      <input type="button" id="mutiplicar2" value="Tensão Total R2"></input>

    </p>
  </center>




  <h3>
    <div class="div1"></div>
    <div id="div2"></div>
    <div class="div3"></div>
    <div id="div4"></div>
  </h3>

  <script src="Misto.js"></script>

</html>
